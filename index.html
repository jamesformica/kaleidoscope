<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kaleidoscope</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <canvas id="pattern" width="600" height="600" class="hidden"></canvas>
  <canvas id="invPattern" width="600" height="600" class="hidden"></canvas>
  <canvas id="kaleidoscope" width="600" height="600" class="kaleidoscope"></canvas>

  <div class="options">
    <img class="optionImg" src="/img/guitars.jpg" alt="Guitars">
    <img class="optionImg" src="/img/d1.jpg" alt="Misc">
    <img class="optionImg" src="/img/h3.jpg" alt="Misc">
    <img class="optionImg" src="/img/w2.jpg" alt="Flowers">
  </div>

  <div class="speed">
    <button id="slowSpeed" class="optionSpeed">Slow speed</button>
    <button id="fastSpeed" class="optionSpeed">Fast speed</button>
  </div>

  <script src="./index.js"></script>
</body>

</html>
